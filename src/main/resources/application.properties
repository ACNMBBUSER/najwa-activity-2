server.port=8081

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/account_db
spring.datasource.username=account_db
spring.datasource.password=account_db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.error.include-stacktrace=never
server.error.include-error-message=always

# Hibernate specific properties
# spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
#spring.jpa.generate-dd=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.mvc.throw-exception-if-no-handler-found=true
spring.mvc.static-path-pattern: /static

app.catUrl=https://catfact.ninja/fact
